<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="iframeContainer">
      <div class="iframeWrapper">
        <iframe class="iframeScreen prevBanner"> </iframe>
        <iframe class="iframeScreen mainBanner"> </iframe>
        <iframe class="iframeScreen nextBanner"> </iframe>
      </div>
      <div class="bannerFunction">
        <button class="bannerButton prevButton">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="indexWrapper">
          <span class="indexBanner"></span>
        </div>
        <button class="bannerButton nextButton">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
