<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <section class="bannerSection">
      <div class="storyWrapper">
        <h3 class="storyTitle">
          <b>꾸까 브랜드 스토리</b>
        </h3>
        <span class="moreLink">더보기</span>
      </div>
      <input type="radio" name="radio" id="radioBrand" checked />
      <input type="radio" name="radio" id="radioOffline" />
      <div class="bannerContainer">
        <div class="bannerWrapper">
          <img class="bannerImage mobile" src="https://kukka-2-media-123.s3.amazonaws.com/media/class-name/ContentsTopBanner/2020/12/25/brand_201225.png" alt="꾸까 브랜드 이야기 이미지" />
          <img class="bannerImage pc" src="https://kukka-2-media-123.s3.amazonaws.com/media/class-name/ContentsTopBanner/2020/12/25/brand_201225_w.png" alt="꾸까 브랜드 이야기 이미지" />
          <strong class="bannerTitle">
            꾸까 브랜드 이야기
          </strong>
          <b class="bannerDescription">
            꽃으로 라이프스타일을 만들어가는
            <br />
            kukka의 문화를 소개해요.
            <span class="bannerMore">Brand story</span>
          </b>
        </div>
        <div class="bannerWrapper">
          <img class="bannerImage mobile" src="https://kukka-2-media-123.s3.amazonaws.com/media/class-name/ContentsTopBanner/2020/12/25/offline_201225.png" alt="꾸까 오프라인 쇼룸 이미지" />
          <img class="bannerImage pc" src="https://kukka-2-media-123.s3.amazonaws.com/media/class-name/ContentsTopBanner/2020/12/25/offline_201225_w.png" alt="꾸까 오프라인 쇼룸 이미지" />
          <strong class="bannerTitle">
            꾸까 오프라인 쇼룸
          </strong>
          <b class="bannerDescription">
            꽃을 가까이서 만져보고 향기도 맡아보고,
            <br />
            꽃 속에서 작은 휴식을 누릴 수 있는 kukka의 오프라인 쇼룸
            <span class="bannerMore">꾸까 쇼룸 안내</span>
          </b>
        </div>
      </div>
      <div class="bannerDots">
        <label for="radioBrand" class="bannerDot brand"></label>
        <label for="radioOffline" class="bannerDot offline"></label>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
