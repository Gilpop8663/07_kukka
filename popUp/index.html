<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="popUpContainer">
      <img
        class="popUpFirst popUpShown"
        src="https://user-images.githubusercontent.com/80146176/155068028-9435570a-645a-4424-9783-426269df50d5.jpg"
        alt="팝업1"
      />
      <img
        class="popUpSecond popUpUnShown"
        src="https://user-images.githubusercontent.com/80146176/155068113-57779088-2ef1-4aee-875e-d212bc525463.jpg"
        alt="팝업2"
      />
      <img
        class="popUpThird popUpUnShown"
        src="https://user-images.githubusercontent.com/80146176/155068157-21f523df-4e14-472b-92cf-90ca4f9d0106.jpg"
        alt="팝업3"
      />
      <div class="popUpButton">
        <div class="popUpIndex popUpSelected popUpFirstButton"></div>
        <div class="popUpIndex popUpSecondButton"></div>
        <div class="popUpIndex popUpThirdButton"></div>
      </div>
      <div class="popUpFunction">
        <div class="popUpNotice">
          <input class="closeToday" type="checkbox" height="30" width="30" />
          <span>오늘은 더 이상 보지 않기</span>
        </div>
        <span class="popUpClose">X</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
