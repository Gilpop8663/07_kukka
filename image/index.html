<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="buttonContainer">
      <button class="leftButton">＜</button>
      <button class="rightButton">＞</button>
    </div>
    <div class="container">
      <div class="titleAndMore">
        <h2 class="titleText">
          꽃과 함께하는 일상, <strong>플라워 클래스</strong>
        </h2>
        <p class="moreText">더보기</p>
      </div>
      <div class="productContainer">
        <div class="leftProductBox">
          <a class="firstLink">
            <p class="leftBottomText">플라워 클래스 자세히 보기 ></p>
            <img class="leftProductImg" alt="1번 상품" />
          </a>
          <p class="leftTopText">매주 새로운 커리큘럼으로 배우는</p>
        </div>

        <div class="rightProductContainer">
          <div class="rightTopProductBox">
            <div class="productImageWrapper">
              <a class="secondLink">
                <img class="rightTopProduct" alt="2번 상품" />
              </a>
            </div>
            <div class="topDescriptionBox"></div>
          </div>

          <div class="rightBottomProductBox">
            <div class="productImageWrapper">
              <a class="thirdLink">
                <img class="rightBottomProduct" alt="2번 상품" />
              </a>
            </div>
            <div class="bottomDescriptionBox"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
